<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">A sample of our work.</h3>
                </div>
            </div>
            <div class="row">
            {% for project in site.projects %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    {% if project.url != null %}
                    <a href="{{ project.link }}">
                    {% endif %}
                      <img src="/img/projects/{{ project.image }}" class="img-responsive" alt="">
                    {% if project.url != null %}
                    </a>
                    {% endif %}
                    <div class="portfolio-caption">
                      <h4>{{ project.title }}</h4>
                      <p class="text-muted">{{ project.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
