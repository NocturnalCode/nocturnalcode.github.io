<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">A sample of our latest work.</h3>
                </div>
            </div>
            <div class="row">
            {% for project in site.projects %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="/projects/{{ project.name }}.html" class="portfolio-link" data-toggle="modal">
                        <!-- <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div> -->
                      <img src="/img/projects/{{ project.img }}" class="img-responsive" alt="">

                      <div class="portfolio-caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted">{{ project.subtitle }}</p>
                      </div>
                  </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
